<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon List</title>
  </head>
  <body>
    <h1>Pokémon</h1>
    <p>Click the name to see the API for each species.</p>
    <div id="pokemon">
      <p>Loading...</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
      $.ajax('http://pokeapi.co/api/v2/pokemon/')
        .done(function(response) {
          $('#pokemon').html(
            '<ul>' +
              response.map(function(species) {
                return '<li>' +
                  '<a href="' + species.url + '">' +
                  species.name + '</a>' +
                '</li>'
              }).join('') +
            '</ul>'
          )
        })
    </script>
  </body>
</html>
